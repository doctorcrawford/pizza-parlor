<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/script.js"></script>
  <title>Pepe's Pizza Parlor</title>
</head>
<body>
  <h1>Pepe's Pizza Parlor</h1>
  <h4>Thin crust is the best crust.</h4>

  <div id="formDiv">
    <form id="pizza-selection">
      <select id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="x-large">X-Large</option>
      </select>
      <br>
      <br>
      <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
      <label for="pepperoni">Pepperoni</label><br>
      <input type="checkbox" id="Broccoli" name="topping" value="broccoli">
      <label for="broccoli">Broccoli</label><br>
      <input type="checkbox" id="extra-cheese" name="topping" value="extra cheese">
      <label for="extra-cheese">Extra Cheese</label><br>
      <input type="checkbox" id="pineapple" name="topping" value="pineapple">
      <label for="pineapple">Pineapple</label><br>
      <br>
      <button type="submit">Submit Selection</button>
    </form>
  </div>
</body>
</html>
